<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Dino Chase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

#menu, #ending{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#111;
}

button{
  padding:15px 30px;
  font-size:20px;
}

canvas{
  display:none;
  background:#222;
  margin:auto;
}

/* тряска */
.alert{
  animation:shake 0.15s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(3px,1px)}
  50%{transform:translate(-3px,0)}
  75%{transform:translate(1px,-2px)}
}

/* красный фильтр */
.red-filter{
  position:fixed;
  inset:0;
  background:rgba(255,0,0,0.25);
  pointer-events:none;
  display:none;
}
</style>
</head>

<body>

<!-- МЕНЮ -->
<div id="menu">
  <h1>DINO RUN</h1>
  <button onclick="startGame()">ИГРАТЬ</button>
</div>

<!-- ИГРА -->
<canvas id="game" width="600" height="200"></canvas>

<!-- КОНЦОВКА -->
<div id="ending" style="display:none">
  <h2 id="t1"></h2>
  <h2 id="t2"></h2>
  <h2 id="t3"></h2>
  <button onclick="location.reload()">Заново</button>
</div>

<!-- КРАСНЫЙ ЭФФЕКТ -->
<div id="red" class="red-filter"></div>

<!-- ПОДКЛЮЧЕНИЕ ЛОГИКИ -->
<script src="game.js"></script>

</body>
</html>
